<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Стартовая страница</title>
    <link rel="stylesheet" href="styles/start.css"/>
</h:head>

<h:body>
    <div class="container">
        <header class="header">
            <span class="header-item">Быков Лев</span>
            <span class="header-item">Группа: Р3219</span>
            <span class="header-item">Вариант: 55687</span>
        </header>

        <main class="content">
            <div class="clock-card">
                <p:clock pattern="dd.MM.yyyy HH:mm:ss" mode="server"/>
            </div>

            <div class="navigation-link">
                <h:form>
                    <h:commandButton value="Перейти к проверке"
                                     action="#{navigationBean.goToMain()}"
                                     styleClass="main-button" />
                </h:form>
            </div>
        </main>
    </div>
</h:body>

</html>
